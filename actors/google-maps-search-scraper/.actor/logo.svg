<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#FFFFFF"/>
  
  <!-- Map background -->
  <circle cx="128" cy="128" r="110" fill="#E8F5E9"/>
  
  <!-- Map pin -->
  <g transform="translate(128, 100)">
    <!-- Pin drop shape -->
    <path d="M 0 0 C -13 0 -23 10 -23 23 C -23 40 0 60 0 60 C 0 60 23 40 23 23 C 23 10 13 0 0 0 Z" 
          fill="#EA4335" opacity="0.9"/>
    <!-- Inner circle -->
    <circle cx="0" cy="20" r="6" fill="#FFFFFF"/>
  </g>
  
  <!-- Map lines (roads) -->
  <line x1="60" y1="180" x2="140" y2="180" stroke="#4CAF50" stroke-width="3" opacity="0.6"/>
  <line x1="140" y1="150" x2="140" y2="210" stroke="#2196F3" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="160" x2="160" y2="160" stroke="#FF9800" stroke-width="2" opacity="0.5"/>
  
  <!-- Compass rose in corner -->
  <g transform="translate(220, 36)">
    <circle cx="0" cy="0" r="12" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
    <path d="M 0 -8 L 3 0 L 0 4 L -3 0 Z" fill="#EA4335"/>
    <text x="0" y="18" font-size="10" text-anchor="middle" fill="#666">N</text>
  </g>
  
  <!-- Border -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#1976D2" stroke-width="3"/>
</svg>
